<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    #app {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    .weather-info {
      margin-top: 20px;
      text-align: left;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Weather Application</h1>
    <input type="text" v-model="city" placeholder="Enter city name" @keyup.enter="getWeather" />
    <button @click="getWeather">Get Weather</button>

    <div v-if="error" class="error">{{ error }}</div>

    <div v-if="weather" class="weather-info">
      <h2>Weather in {{ weather.name }}</h2>
      <p>Temperature: {{ (weather.main.temp - 273.15).toFixed(1) }} Â°C</p>
      <p>Condition: {{ weather.weather[0].description }}</p>
      <p>Humidity: {{ weather.main.humidity }}%</p>
      <p>Wind Speed: {{ weather.wind.speed }} m/s</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          city: '',
          weather: null,
          error: null,
          apiKey: "7414a846a7dc72cf92ee4d661fd29d1f" // Replace with your actual API key
        };
      },
      methods: {
        async getWeather() {
          this.error = null;
          this.weather = null;
          if (!this.city) {
            this.error = 'Please enter a city name.';
            return;
          }
          try {
            const response = await fetch(
              `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(this.city)}&appid=${this.apiKey}`
            );
            if (!response.ok) {
              throw new Error('City not found or API error');
            }
            const data = await response.json();
            this.weather = data;
          } catch (err) {
            this.error = err.message;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
