<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movies App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    #app {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 8px 15px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .movie-info {
      margin-top: 20px;
      text-align: left;
    }

    .movie-poster {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Movies Application</h1>
    <input type="text" v-model="title" placeholder="Enter movie title" @keyup.enter="getMovie" />
    <button @click="getMovie">Search</button>

    <div v-if="error" class="error">{{ error }}</div>

    <div v-if="movie" class="movie-info">
      <h2>{{ movie.Title }} ({{ movie.Year }})</h2>
      <img v-if="movie.Poster !== 'N/A'" :src="movie.Poster" alt="Movie Poster" class="movie-poster" />
      <p><strong>Genre:</strong> {{ movie.Genre }}</p>
      <p><strong>Plot:</strong> {{ movie.Plot }}</p>
      <p><strong>Director:</strong> {{ movie.Director }}</p>
      <p><strong>Actors:</strong> {{ movie.Actors }}</p>
      <p><strong>IMDB Rating:</strong> {{ movie.imdbRating }}</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          title: '',
          movie: null,
          error: null,
          apiKey: "49f7da6f" 
        };
      },
      methods: {
        async getMovie() {
          this.error = null;
          this.movie = null;
          if (!this.title) {
            this.error = 'Please enter a movie title.';
            return;
          }
          try {
            const response = await fetch(
              `https://www.omdbapi.com/?t=${encodeURIComponent(this.title)}&apikey=${this.apiKey}`
            );
            const data = await response.json();
            console.log('API response:', data);
            if (data.Response === 'False') {
              throw new Error(data.Error);
            }
            this.movie = data;
          } catch (err) {
            this.error = err.message;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
